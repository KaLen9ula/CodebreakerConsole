    start: 'start'
    rules: 'rules'
    statistics: 'statistics'
    exit: 'exit'
    agree: 'y'
    disagree: 'n'
    info: |
      Enter one of next commands:
          start -> to start game
          rules -> to show rules for game
          statistics -> to show statistics
          exit  -> to exit from console
  registration:
    name: "Enter name:\n"
  error:
    command_error: 'Wrong command. Try again!'
    guess_input_error: "The guess must be %{code_length} digits long. Each digit is a number nust be in the range %{code_range_first}-%{code_range_last}:\n"
    name_length_error: "The name must be from 3 to 20 characters long.\n"
